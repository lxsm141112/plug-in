		<script type="text/javascript">
		let table = new lxsmTable({
			"tableWrapper":"table",
			"background":"#ffffff",//背景颜色
			"clickColor":"#F0F0F0",//选中行颜色
			"url":"http://192.168.7.16:3000/plug/getTable",//请求 url
			"pageNumber":1,//请求 url
			"pageSize":5,//请求 url
			"columns": [{
						radio : true,//checkbox:true
						title:"选框",
			        },{
			            fieId: 'logId',
			            title: 'ID',
						hidden:true
					},{
						fieId: 'result',
						title: '登陆状态',
			        }, {
			            fieId: 'time',
			            title: '登陆时间',
			            handler: function(time){
							let newTime = lxsmCommon.convertDate(time)
							return newTime
						}
			        },{
						operation: true,
						title: '操作',
					}],
			"operation":[
				{
					title:"查看",
					handler:function(id){
						let data = table.getSelectedItemId(id)
						console.log(data)
					}
				}
			],
			"tool":[
				{
					title:"获取",
					handler:function(){
						let data = table.getSelectedItems()
						console.log(data)
					}
				}
			],
		})
		function getId(id){return document.getElementById(id)}
		getId("search").oninput=function(){
			let queryParams={
				"logId":this.value
			}
			table.init(queryParams)
		}
		</script>
